<div class="container-fluid" style="margin-top:2rem">
  <div class="row">

    <div class="col-4">
      <mat-card>
      <h3>Artikel</h3>
      <form (ngSubmit)="onSubmit()" #ArtikelForm="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Bezeichnung</label>
          <input type="email"   [(ngModel)]="modelArtikel.name" name="name"
          #name="ngModel" class="form-control" id="Bezeichnung" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Einheit</label>
          <input #name="ngModel" class="form-control" [(ngModel)]="modelArtikel.einheit" name="einheit" id="Einheit">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Preis</label>
          <input  type="number" #name="ngModel" class="form-control"[(ngModel)]="modelArtikel.preis" name="preis" id="Preis">
        </div>
        <button mat-raised-button color="primary" (click)="addData('Artikel'); ArtikelForm.reset()">Neuer Artikel</button>
      </form>
    </mat-card>
    </div>
    <div class="col-4">
      <mat-card>
      <h3>Kunde</h3>
      <form (ngSubmit)="onSubmit()" #KundeForm="ngForm">
        <div class="form-group">
          <label for="modelKunde.text">Text</label>
          <input  #name="ngModel" class="form-control"[(ngModel)]="modelKunde.name" name="text" id="text">
        </div>
        <button mat-raised-button color="primary" (click)="addData('Kunde'); KundeForm.reset()">Neuer Kunde</button>
      </form>
    </mat-card>
    </div>

    <div class="col-4">
      <mat-card>
      <h3>Bestellung</h3>
      <form (ngSubmit)="onSubmit()" #BestellungForm="ngForm">
        <div class="form-group">
          <label for="Bestelltext">Text</label>
          <input  #name="ngModel" class="form-control"[(ngModel)]="modelBestellung.text" name="text222" id="text222">
        </div>

          <mat-form-field appearance="fill">
            <mat-label>Artikel ausw√§hlen</mat-label>
            <mat-select [(ngModel)]="modelBestellung.fK_Artikel" name="123" id="123">
              <mat-option *ngFor="let a of artikel" [value]="a.id">{{a.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <br>

        <button mat-raised-button color="primary" (click)="addData('Bestellung'); BestellungForm.reset()">Neue Bestellung</button>
      </form>
    </mat-card>
    </div>

  </div>
  <div class="row" style="margin-top:2rem">
    <div class="col-4">
      <mat-card>
      <h3>Artikel</h3>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Artikel</th>
            <th scope="col">Preis</th>
            <th scope="col">Einheit</th>
            <th scope="col"> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of artikel">
            <td>{{a.id}}</td>
            <td>{{a.name}}</td>
            <td>{{a.einheit}}</td>
            <td>{{a.preis}}</td>
            <td style="cursor: pointer;" (click)="deleteData('Artikel', a.id)">X</td>
          </tr>
        </tbody>
      </table>
    </mat-card>
    </div>
    <div class="col-4">
      <mat-card>
      <h3>Kunde</h3>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col"> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of kunden">
            <td>{{a.id}}</td>
            <td>{{a.name}}</td>
            <td style="cursor: pointer;" (click)="deleteData('Kunde', a.id)">X</td>
          </tr>
        </tbody>
      </table>
    </mat-card>
    </div>
    <div class="col-4">
      <mat-card>
      <h3>Bestellung</h3>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Text</th>
            <th scope="col">Artikel</th>
            <th scope="col"> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of bestellungen">
            <td>{{a.id}}</td>
            <td>{{a.text}}</td>
            <td>{{getArtikelbyId(a.fK_Artikel)}} </td>
            <td style="cursor: pointer;" (click)="deleteData('Bestellung', a.id)">X</td>
          </tr>
        </tbody>
      </table>
    </mat-card>
    </div>
  </div>
</div>
